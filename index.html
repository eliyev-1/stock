    <header>
      <div class="nav__logo__box">
        <div class="nav__logo">
          <a href="#">
            <img src="./assets/img/logo.png" alt="" />
          </a>
        </div>
      </div>

        <div class="nav__left">
          <div class="nav__menu__icon">
            <i class="fa-solid fa-bars"></i>
          </div>

            <input type="text" placeholder="axtar.." />

        <div class="nav__right">
          <select>

          </select>

            <i class="fa-solid fa-bell"></i>

            <i class="fa-solid fa-heart"></i>
          </div>

            <i class="fa-solid fa-user"></i>
            <h3>Ali</h3>
          </div>
          <div class="nav__search__icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </nav>

        <div class="site__left__banner__box">

            <img src="./assets/img/siteLeftBanner.jpg" alt="" />
          </div>
        </div>

        <div class="site__left__header">
          <h3>Hamısı</h3>
          <span><i class="fa-solid fa-chevron-down"></i></span>
        </div>

          <li><a href="#">Yazı Çərçivələri</a></li>

        </ul>
      </div>
      <div class="site__right container">
        <div class="site__right__banner__box">

            <img src="./assets/img/rightBanner.webp" alt="" />
          </div>
        </div>

        <div class="site__right__sorting">
          <div class="site__right__categories">
            <select>
              <option value="">Kateqoriya secin</option>
            </select>
          </div>
          <div class="site__right__license">
            <div class="free">
              <input
                type="checkbox"
                id="free"
                onchange="checkHandler('free')"
              />
              <label for="free">Pulsuz</label>
            </div>
            <div class="free">
              <input
                type="checkbox"
                id="premium"
                onchange="checkHandler('premium')"
              />
              <label for="premium">Premium</label>
            </div>
          </div>
        </div>

            </div>
          </div>
          <div class="icon__box">
            <div class="icon">
              <img src="./assets/img/icon.png" alt="" />
            </div>
          </div>
        </div>
      </div>
